name: Bug Report
description: Report a bug or unexpected behavior in x402-cli
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: input
    id: version
    attributes:
      label: x402 Version
      description: Run `x402 version` and paste the output
      placeholder: "v1.0.0 (commit: abc1234, built: 2025-01-10)"
    validations:
      required: true

  - type: dropdown
    id: command
    attributes:
      label: Command
      description: Which command were you running?
      options:
        - x402 health
        - x402 test
        - x402 batch-health
        - x402 version
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `x402 health https://...`
        2. See error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Command Output
      description: Paste the full command output (use `--verbose` if possible)
      render: shell
      placeholder: |
        $ x402 health https://example.com --verbose
        ...

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (x86_64)
        - Linux (ARM64)
        - Windows (x86_64)
        - Windows (ARM64)
        - Other
    validations:
      required: true

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      options:
        - Homebrew (`brew install x402`)
        - Go install (`go install ...`)
        - Downloaded binary from releases
        - Built from source
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of x402-cli
          required: false
